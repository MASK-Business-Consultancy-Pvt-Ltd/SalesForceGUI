<form [formGroup]="billtoForm" (ngSubmit)="onSubmit()">

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/billToAddress"></ion-back-button>
      </ion-buttons>
      <ion-title>Bill to Form Details</ion-title>
  
      <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button ><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  
      <!-- <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="DeleteProductType();"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons> -->

      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button type="submit">Save</ion-button>
      </ion-buttons>
  
      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button [routerLink]="['/billToAddress']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar> 
  </ion-header> 

  <ion-content [fullscreen]="true">
    <ion-grid no-padding>
       <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Address Name" labelPlacement="floating" formControlName="addressName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Street" labelPlacement="floating" formControlName="street"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Block" labelPlacement="floating" formControlName="block"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="City" labelPlacement="floating" formControlName="city"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="ZipCode" labelPlacement="floating" formControlName="zipCode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-select aria-label="Active" interface="popover" placeholder="State" formControlName="state">
              <ion-select-option *ngFor="let state of employeeService.stateList" [value]="state.code">
                {{state.name}}
              </ion-select-option>
            </ion-select>
          </ion-item> 
        </ion-col>
      </ion-row>
   
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-select aria-label="Active" interface="popover" placeholder="Country" formControlName="country" (ionChange)="fetchStateList($event)">
              <ion-select-option *ngFor="let country of employeeService.countryList" [value]="country.code">
                {{country.name}}
              </ion-select-option>
            </ion-select>
          </ion-item> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>  
</form>
